<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidad del carro <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick= "calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular() {
            var txtv = document.getElementById ('txtvel')
            var vel = Number(txtv.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Su velocidad actual es de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {res.innerHTML += `<p>Usted esta <strong>MULTADO</strong> por exceso de velocidad`}
            res.innerHTML += `<p>Maneje siempre con el cinturon de seguridad!</p>`

        }
    </script>
</html>
